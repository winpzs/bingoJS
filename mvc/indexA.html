<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo - bingoJS (Ace Admin)</title>
    <meta name="description" content="Static & Dynamic Tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- basic styles -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../bootstrap/css/font-awesome.min.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="../bootstrap/css/ace.min.css" />
    <link rel="stylesheet" href="../bootstrap/css/ace-responsive.min.css" />
    <link rel="stylesheet" href="../bootstrap/css/ace-skins.min.css" />
    <!--[if lt IE 9]>
		  <link rel="stylesheet" href="../bootstrap/css/ace-ie.min.css" />
		<![endif]-->
</head>
<body bg-controller="bodyController">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#"><small><i class="icon-leaf"></i>Demo - bingoJS (Ace Admin)</small> </a>
            </div>
            <!--/.container-fluid-->
        </div>
        <!--/.navbar-inner-->
    </div>
    <!--/.navbar-->
    <div class="container-fluid" id="main-container">
        <a href="javascript:void(0)" id="menu-toggler"><span></span></a>
        <!-- menu toggler -->
        <div id="sidebar">
            <div id="sidebar-shortcuts">
                <div id="sidebar-shortcuts-large">
                    <button class="btn btn-small btn-success"><i class="icon-signal"></i></button>
                    <button class="btn btn-small btn-info"><i class="icon-pencil"></i></button>
                    <button class="btn btn-small btn-warning"><i class="icon-group"></i></button>
                    <button class="btn btn-small btn-danger"><i class="icon-cogs"></i></button>
                </div>
                <div id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>
                    <span class="btn btn-info"></span>
                    <span class="btn btn-warning"></span>
                    <span class="btn btn-danger"></span>
                </div>
            </div>
            <!-- #sidebar-shortcuts -->

            <ul class="nav nav-list">
                <li class="open">
                    <a href="javascript:void(0)" class="dropdown-toggle">
                        <i class="icon-desktop"></i>
                        <span>客户管理</span>
                        <b class="arrow icon-angle-down"></b>
                    </a>
                    <ul class="submenu" style="display:block;">
                        <li>
                            <!--客户管理 链接到mvc/modules/crm/client/list-->
                            <a href="#view/crm/client/list" bg-target="main">
                                <i class="icon-double-angle-right"></i>客户资料</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:void(0)" class="dropdown-toggle">
                        <i class="icon-desktop"></i>
                        <span>系统</span>
                        <b class="arrow icon-angle-down"></b>
                    </a>
                    <ul class="submenu">
                        <li>
                            <!--用户管理 链接到mvc/modules/system/user/list-->
                            <a href="#view/system/user/list" bg-target="main">
                                <i class="icon-double-angle-right"></i>用户管理</a>
                        </li>
                        <li>
                            <a href="#view/system/role/list" bg-target="main">
                                <i class="icon-double-angle-right"></i>角色管理</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!--/.nav-list-->

            <div id="sidebar-collapse"><i class="icon-double-angle-left"></i></div>
        </div>
        <!--/#sidebar-->

        <div id="main-content" class="clearfix">

            <div id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="icon-home"></i><a href="#">Home</a><span class="divider"><i class="icon-angle-right"></i></span></li>
                    <li class="active">用户管理
                    </li>
                </ul>
                

                <div id="nav-search">
                    <form class="form-search">
                        <span class="input-icon">
                            <input autocomplete="off" id="nav-search-input" type="text" class="input-small search-query" placeholder="Search ..." />
                            <i id="nav-search-icon" class="icon-search"></i>
                        </span>
                    </form>
                </div>
                <!--#nav-search-->
            </div>
            <!--#breadcrumbs-->

            <div id="page-content" class="clearfix">
                <!--页面内容main-->
                <!--<div class="row-fluid" bg-frame="bingoJS/demo/user/list" bg-frame-name="main"></div>-->
                <div class="row-fluid" style="min-height:100px;"
                    bg-frame="" bg-frame-name="main">
                </div>
            </div>
            <!--/#page-content-->

            <div id="ace-settings-container">
                <div class="btn btn-app btn-mini btn-warning" id="ace-settings-btn">
                    <i class="icon-cog"></i>
                </div>
                <div id="ace-settings-box">
                    <div>
                        <div class="pull-left">
                            <select id="skin-colorpicker" class="hidden">
                                <option data-class="default" value="#438EB9">#438EB9</option>
                                <option data-class="skin-1" value="#222A2D">#222A2D</option>
                                <option data-class="skin-2" value="#C6487E">#C6487E</option>
                                <option data-class="skin-3" value="#D0D0D0">#D0D0D0</option>
                            </select>
                        </div>
                        <span>&nbsp; Choose Skin</span>
                    </div>
                    <div>
                        <input type="checkbox" class="ace-checkbox-2" id="ace-settings-header" /><label class="lbl" for="ace-settings-header"> Fixed Header</label></div>
                    <div>
                        <input type="checkbox" class="ace-checkbox-2" id="ace-settings-sidebar" /><label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label></div>
                </div>
            </div>
            <!--/#ace-settings-container-->
        </div>
        <!-- #main-content -->
    </div>
    <!--/.fluid-container#main-container-->
    <a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
        <i class="icon-double-angle-up icon-only"></i>
    </a>

    <script src="../bootstrap/js/blockUI/jquery.blockUI.js"></script>
    <!--end bootstrap 相关-->

    <script src="../../js/bingo/core.js"></script>
    <script src="../../js/bingo/datavalue.js"></script>
    <script src="../../js/bingo/Event.js"></script>
    <script src="../../js/bingo/Class.js"></script>
    <script src="../../js/bingo/fetch.js"></script>
    <script src="../../js/bingo/package.js"></script>
    <script src="../../js/bingo/equals.js"></script>

    <script src="../../js/bingo/mv/linkToDom.js"></script>
    <script src="../../js/bingo/mv/core.js"></script>
    <script src="../../js/bingo/mv/module.js"></script>
    <script src="../../js/bingo/mv/route.js"></script>
    <script src="../../js/bingo/mv/observer.js"></script>

    <script src="../../js/bingo/mv/factory/render.js"></script>
    <script src="../../js/bingo/mv/factory/filter.js"></script>
    <script src="../../js/bingo/mv/factory/location.js"></script>

    <script src="../../js/bingo/mv/command/controller.js"></script>
    <script src="../../js/bingo/mv/command/event.js"></script>
    <script src="../../js/bingo/mv/command/foreach.js"></script>
    <script src="../../js/bingo/mv/command/frame.js"></script>
    <script src="../../js/bingo/mv/command/html.js"></script>
    <script src="../../js/bingo/mv/command/if.js"></script>

    <!--dome 相关-->
    <script src="../scripts/route.js"></script>
    <script src="../scripts/site.js"></script>
    <!--end dome 相关-->
