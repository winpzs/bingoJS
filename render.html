<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div id="testView" bg-controller="control">

        直接模板:
        <!--1. 直接节点内容为模板-->
        <select bg-render="item in list" bg-model="id">
            ${if item.id == 1}
            <option value="${item.id}">text_${item.text}</option>
            ${else}
            <option value="${item.id}">text_${item.text}eee</option>
            ${/if}
        </select>

        script模板:
        <!--2. 直接节点下script内容为模板, 解决浏览器解释会带来的问题-->
        <select bg-render="item in list" bg-model="id">
            <script type="text/html">
                ${if item.id == 1}
                <option value="${item.id}">script_${item.text}</option>
                ${else}
                <option value="${item.id}">script_${item.text}eee</option>
                ${/if}
            </script>
        </select>

        ID模板:
        <!--3. 查找节点id为tmpl1的内容为模板-->
        <select bg-render="item in list" tmpl-id="tmpl1" bg-model="id"></select>

        url模板:
        <!--4. 加载url为render_tmpl.html的内容为模板-->
        <select bg-render="item in list" tmpl-url="render_tmpl.html" bg-model="id"></select>
    </div>

    <!--tmpl1模板-->
    <script type="text/html" id="tmpl1">
        <option value="${item.id}">text_id_${item.text}</option>
    </script>

    <script src="scripts/jquery-1.8.1.min.js"></script>
    <script src="scripts/bingo.js"></script>

    <script type="text/javascript">
        var control = function ($view) {
            $view.list = [{ id: 1, text: "111" }, { id: 2, text: "222" }];
            $view.id = 1;
        };
    </script>
</body>
</html>
