<div style="visibility: hidden;" bg-controller>

    <table id="table_bug_report" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="center">
                    <label>
                        <input type="checkbox" /><span class="lbl"></span></label>
                </th>
                <th>用户名称</th>
                <th>登录帐号</th>
                <th class="hidden-480">性别</th>
                <th class="hidden-480">邮箱</th>
                <th class="hidden-phone">手机</th>
                <th class="hidden-480">备注</th>
                <th>记录数:{{user.list.length}}</th>
            </tr>
        </thead>
        <!--bg-foreach模板内容可以用script包装, 这样更好解决浏览解释问题-->
        <tbody bg-foreach="item in user.list">
            <script type="text/html">
                <tr>
                    <td class="center">
                        <label>
                            <input type="checkbox" /><span class="lbl"></span></label>
                    </td>
                    <td><a href="javascript:void(0)"
                        bg-click="user.viewUser(item)">${item.name}</a></td>
                    <!--${}为模板打印标签, 只输出结果, 没有绑定数据, 以节省性能-->
                    <td>${item.loginId}</td>
                    <td class="hidden-480">
                        <!--${}支持过滤器-->
                        <span class="label label-${item.sex | sw:['男', 'success', '女', 'warning', 'else', 'grey']}">
                            <!--${}支持if语法-->
                            ${if item.sex=='男'}
                                    男性
                                ${else}
                                    ${if item.sex=='女'}
                                        女性
                                    ${else}
                                        保密
                                    ${/if}
                                ${/if}
                        </span>
                    </td>
                    <td class="hidden-480">${item.email}</td>
                    <td class="hidden-phone">${item.phone}</td>
                    <td class="hidden-480">${item.desc}</td>
                    <td>
                        <div class="hidden-phone visible-desktop btn-group">
                            <!--绑定标签bg-click可以使用模板item变量,
                                     可以完全让view与controller分离开发-->
                            <button class="btn btn-mini btn-info"
                                bg-click="user.editUser(item)">
                                <i class="icon-edit"></i>
                            </button>

                            <!--bg-event可以使用自定义事件-->
                            <button class="btn btn-mini btn-danger"
                                bg-event="{ click: function(){user.delUser(item);} }">
                                <i class="icon-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </script>
        </tbody>
    </table>
</div>
